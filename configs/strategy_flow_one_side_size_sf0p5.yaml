mode: mm_sim
paths:
  data_dir: data
  output_dir: outputs
  log_dir: logs
strategy:
  name: flow_one_side_size_sf0p5
  risk_limit: 0.1
  leverage: 1.0
  max_positions: 10
  extra_params:
    # baseline と同一のベース設定（変更点を1つにする）
    base_spread_bps: 0.15
    base_size: 0.1
    inventory_skew_bps: 0.2
    inventory_target: 0.0
    max_abs_position: 1.0

    # 追加: signed_volume（符号付き出来高）で片側pull（size-only）
    flow_window_s: 2
    flow_thr: 0.2103
    one_side_pull_mode: size_only
    one_side_pull_size_factor: 0.5

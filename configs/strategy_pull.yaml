mode: mm_sim
paths:
  data_dir: data
  output_dir: outputs
  log_dir: logs
strategy:
  name: baseline_plus_pull
  risk_limit: 0.1
  leverage: 1.0
  max_positions: 10
  extra_params:
    # baselineと同一のベース設定
    base_spread_bps: 5.0
    base_size: 1.0
    inventory_skew_bps: 2.0
    inventory_target: 0.0

    # 追加: プル系のみ
    pull_when_market_spread_bps_gt: 8.0
    pull_spread_add_bps: 3.0
    pull_size_factor: 0.5

mode: mm_sim
paths:
  data_dir: data
  output_dir: outputs
  log_dir: logs
strategy:
  name: pull_tight_spread_only
  risk_limit: 0.1
  leverage: 1.0
  max_positions: 10
  extra_params:
    # baselineと同一のベース設定
    base_spread_bps: 0.15
    base_size: 0.1
    inventory_skew_bps: 0.2
    inventory_target: 0.0
    max_abs_position: 1.0

    # pull: spreadだけ変える（sizeは固定）
    pull_when_market_spread_bps_lt: 0.338
    pull_spread_add_bps: 0.1
    pull_size_factor: 1.0
    pull_mode: one_side


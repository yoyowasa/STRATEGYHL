mode: mm_sim
paths:
  data_dir: data
  output_dir: outputs
  log_dir: logs
strategy:
  name: stop_force
  risk_limit: 0.1
  leverage: 1.0
  max_positions: 10
  extra_params:
    # baselineと同一のベース設定
    base_spread_bps: 0.15
    base_size: 0.1
    inventory_skew_bps: 0.2
    inventory_target: 0.0
    max_abs_position: 1.0

    # 強制テスト: 常に停止（差が出るかの接続確認用）
    stop_max_abs_position: 0.0
    stop_mode: halt

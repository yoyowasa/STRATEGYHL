mode: mm_sim
paths:
  data_dir: data
  output_dir: outputs
  log_dir: logs
strategy:
  name: baseline
  risk_limit: 0.1
  leverage: 1.0
  max_positions: 10
  extra_params:
    # HLのETH-PERPは板スプレッドが非常に狭い（例: ~0.32bps）。
    # StrategyParams の base_spread_bps は「midからの片側幅」なので、0.15〜0.2bps程度から開始する。
    base_spread_bps: 0.15
    base_size: 0.1
    # inventory_skew_bps が大きすぎると post-only で bid が ask を跨ぎ invalid_cross になりやすい。
    inventory_skew_bps: 0.2
    inventory_target: 0.0
    max_abs_position: 1.0

mode: mm_sim
paths:
  data_dir: data
  output_dir: outputs
  log_dir: logs
strategy:
  name: flow_one_side_widen_off
  risk_limit: 0.1
  leverage: 1.0
  max_positions: 10
  extra_params:
    # baseline と同一（比較用）
    base_spread_bps: 0.15
    base_size: 0.1
    inventory_skew_bps: 0.2
    inventory_target: 0.0
    max_abs_position: 1.0

    # pull を「絶対に発動させない」設定（健全性チェック用）
    pull_signed_volume_window_s: 2
    pull_when_abs_signed_volume_gt: 1000000000
    pull_mode: one_side
    pull_spread_add_bps: 1.0
    pull_size_factor: 1.0
